<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#3498db" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#e74c3c" opacity="0.1"/>
  <circle cx="1050" cy="150" r="40" fill="#f39c12" opacity="0.1"/>
  <circle cx="150" cy="500" r="50" fill="#27ae60" opacity="0.1"/>
  
  <!-- Main content card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Logo section -->
  <g transform="translate(120, 120)">
    <!-- MindVault logo (scaled version of favicon) -->
    <circle cx="60" cy="60" r="50" fill="url(#logoGradient)" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Vault/Safe body -->
    <rect x="30" y="35" width="60" height="50" rx="3" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
    
    <!-- Vault door -->
    <rect x="33" y="38" width="54" height="44" rx="2" fill="#ffffff" stroke="#7f8c8d" stroke-width="1"/>
    
    <!-- Circular lock mechanism -->
    <circle cx="60" cy="60" r="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="60" cy="60" r="11" fill="#7f8c8d"/>
    <circle cx="60" cy="60" r="6" fill="#2c3e50"/>
    
    <!-- Lock handle -->
    <rect x="58" y="48" width="4" height="8" fill="#2c3e50"/>
    
    <!-- Knowledge symbols around the lock -->
    <!-- Brain/mind symbol (top) -->
    <path d="M50 25 Q60 15 70 25 Q65 30 60 30 Q55 30 50 25" fill="#e74c3c" opacity="0.9"/>
    
    <!-- Task checkmark (right) -->
    <path d="M90 55 L95 60 L105 50" stroke="#27ae60" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- Note/document (bottom) -->
    <rect x="54" y="95" width="12" height="16" fill="#f39c12" opacity="0.9"/>
    <line x1="56" y1="99" x2="64" y2="99" stroke="#fff" stroke-width="1"/>
    <line x1="56" y1="103" x2="64" y2="103" stroke="#fff" stroke-width="1"/>
    <line x1="56" y1="107" x2="62" y2="107" stroke="#fff" stroke-width="1"/>
    
    <!-- Review/people (left) -->
    <circle cx="25" cy="60" r="6" fill="#9b59b6" opacity="0.9"/>
    <circle cx="20" cy="68" r="4" fill="#9b59b6" opacity="0.7"/>
    <circle cx="30" cy="68" r="4" fill="#9b59b6" opacity="0.7"/>
  </g>
  
  <!-- Title and content -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50">
    MindVault
  </text>
  
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="24" fill="#7f8c8d">
    Personal Knowledge Management System
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(250, 260)">
    <!-- Notes -->
    <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
    <text x="20" y="6" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">Personal Notes &amp; Ideas</text>
    
    <!-- Tasks -->
    <circle cx="0" cy="35" r="8" fill="#27ae60"/>
    <text x="20" y="41" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">Task Management</text>
    
    <!-- Reviews -->
    <circle cx="0" cy="70" r="8" fill="#9b59b6"/>
    <text x="20" y="76" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">Reportee Reviews</text>
    
    <!-- Reminders -->
    <circle cx="0" cy="105" r="8" fill="#f39c12"/>
    <text x="20" y="111" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">Reminders &amp; Notifications</text>
  </g>
  
  <!-- Integration options -->
  <g transform="translate(600, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#34495e">Integration Options:</text>
    
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">üñ•Ô∏è Standalone Web UI</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">ü§ñ LLM Integration (MCP)</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">üîó RESTful API Access</text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#34495e">Built with:</text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">ü¶Ä Rust + Axum + MongoDB</text>
  </g>
  
  <!-- GitHub info -->
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    github.com/mahadeer/mind_vault_app
  </text>
  
  <text x="250" y="510" font-family="Arial, sans-serif" font-size="16" fill="#95a5a6">
    üìö Documentation: mahadeer.github.io/mindvault
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(750, 450)">
    <!-- Rust badge -->
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#CE422B"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Rust</text>
    
    <!-- MongoDB badge -->
    <rect x="90" y="0" width="90" height="25" rx="12" fill="#47A248"/>
    <text x="135" y="17" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">MongoDB</text>
    
    <!-- MIT License badge -->
    <rect x="190" y="0" width="80" height="25" rx="12" fill="#007EC6"/>
    <text x="230" y="17" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">MIT</text>
  </g>
  
  <!-- Decorative corner elements -->
  <path d="M0 0 L50 0 L0 50 Z" fill="#3498db" opacity="0.1"/>
  <path d="M1200 630 L1150 630 L1200 580 Z" fill="#e74c3c" opacity="0.1"/>
</svg>
